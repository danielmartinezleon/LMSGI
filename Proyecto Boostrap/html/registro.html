<!DOCTYPE html>
<html lang="es">
<head>

<div class="container mt-5 w-50">

        <fieldset>

            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre completo:</label>

            <div class="mb-3">

                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr칩nico:</label>

            </div>
            <div class="mb-3">
                <label for="confirmEmail" class="form-label">Confirmar correo electr칩nico:</label>

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contrase침a:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm w-50">Registrarse</button>
            </div>
            
        </fieldset>
    </form>
</div>
