<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");
        body {
            background-image: url(../img/04decaa4136cc71a1879a2800bb5d0d6.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        form{
            background-color: rgba(255, 255, 255, 0.675);
            border-radius: 20px;
            border: 3px blue solid;
            text-align: center;
            
        }

        

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/index.html">
                <img src="../img/icono.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

<div class="container mt-5 w-50">
    <form>
        <h2 class="text-center mb-4">Registro</h2>
        <fieldset>
            <legend class="text-center">Completa tus datos</legend>
            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control w-50" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control w-50" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control w-50" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="confirmEmail" class="form-label">Confirmar correo electrónico:</label>
                <input type="email" class="form-control w-50" id="confirmEmail" name="confirmEmail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control w-50" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
                <input type="password" class="form-control w-50" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm w-50">Registrarse</button>
            </div>
            
        </fieldset>
    </form>
</div>
<footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
        <!-- Facebook -->
        <a
        class="btn text-white btn-floating m-1"
        style="background-color: #3b5998;"
        href="#!"
        role="button"
        ><i class="bi bi-facebook"></i></a>

        <!-- Twitter -->
        <a
        class="btn text-white btn-floating m-1"
        style="background-color: #55acee;"
        href="#!"
        role="button"
        ><i class="bi bi-twitter"></i></a>

        <!-- Google -->
        <a
        class="btn text-white btn-floating m-1"
        style="background-color: #dd4b39;"
        href="#!"
        role="button"
        ><i class="bi bi-google"></i></a>

        <!-- Instagram -->
        <a
        class="btn text-white btn-floating m-1"
        style="background-color: #ac2bac;"
        href="#!"
        role="button"
        ><i class="bi bi-instagram"></i></a>

        <!-- Linkedin -->
        <a
        class="btn text-white btn-floating m-1"
        style="background-color: #0082ca;"
        href="#!"
        role="button"
        ><i class="bi bi-linkedin"></i></a>
        <!-- Github -->
        <a
        class="btn text-white btn-floating m-1"
        style="background-color: #333333;"
        href="#!"
        role="button"
        ><i class="bi bi-github"></i></a>
    </section>
    <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgb(0, 0, 0);">
    © 2024 Copyright:
    <a class="text-white" href="">Daniel Martínez</a>
    </div>
    <!-- Copyright -->
    </footer>
</body>
</html>
